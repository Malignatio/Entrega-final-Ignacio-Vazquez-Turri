{% extends "padre.html" %}

{% block contenido %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Avatar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .avatar-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="form-container">
                    <h2>Actualizar imagen de avatar</h2>
                    <div class="avatar-container">
                        <p>Avatar actual</p>
                        {% if url_avatar %}
                            <img src="{{ url_avatar }}" class="img-fluid mb-3" alt="Avatar">
                        {% else %}
                            <p>No hay avatar actual</p>
                        {% endif %}
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary" style="margin-left: 3cm;">Cargar Avatar</button>
                    </form>
                    <a href="{% url 'inicio' %}" class="btn btn-warning" style="margin-left: 3cm;">Volver a inicio</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
