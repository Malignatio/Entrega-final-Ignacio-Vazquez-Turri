

{% extends "padre.html" %}

{% load static %}


{% block contenido %}
    <h2>Alta de curso</h2>
    <form action="alta_curso" method="POST">
        {% csrf_token %}
        <p>Nombre: </p>
        <input type="text" name="nombre" required>
        <p>Camada</p>
        <input type="number" name="camada" required>
        <button type="submit">Enviar</button> 
    </form>

    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}

 
{% endblock %}
