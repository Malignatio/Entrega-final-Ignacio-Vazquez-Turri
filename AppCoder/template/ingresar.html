
{% extends 'padre.html' %}
{% load static %}


{% block contenido %}
    <h2>Buscar alumno</h2>
    <form method="GET">
        <label for="nombre">Nombre del alumno:</label>
        <input type="text" id="nombre" name="nombre">
        <button type="submit">Buscar</button>
    </form>

    {% if alumno %}
        <h2>Detalles del alumno</h2>
        <p>Nombre: {{ alumno.nombre }}</p>
        <p>Camada: {{ alumno.camada }}</p>
     
    {% endif %}
{% endblock %}
